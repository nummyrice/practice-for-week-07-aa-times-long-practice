<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead_menu-and-search">
                <div class="search-menu-button">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="search-menu-button">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead_actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <button>
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="masthead_technologies">
                <div>
                    <span class="little_text">CSS</span>
                    <span class="little_text">HTML</span>
                    <span class="little_text">JavaScript</span>
                    <span class="little_text">Python</span>
                </div>
            </div>
            <div class="masthead_date">
                Tuesday, October 31, 2020
            </div>
            <div class="masthead_logo">
                <img src="./images/AA_Times_Logo.png">
            </div>
            <div class="masthead_paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
          </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
